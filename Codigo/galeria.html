<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/grid.css">
    <link rel="stylesheet" type="text/css" href="style/ionicons.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script/js.cookie.js"></script>

    <script type='text/javascript' src='unitegallery/js/jquery-11.0.min.js'></script>
    <script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>

    <link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' />

    <script type='text/javascript' src='unitegallery/themes/tiles/ug-theme-tiles.js'></script>

    <title>Borderlands Fanpage</title>
</head>

<body>
    <header>
        <div class="cabecera clearfix">
            <div class="row">
                <i class="ion-navicon-round"></i>
                <h1>BORDELANDS</h1>
                <input class="busqueda"><i class="ion-search"></i></input>
                <button class="boton">Log In</button>
                <button class="boton">Sign In</button>
            </div>
        </div>
    </header>

    <section class="row seccion-galeria">
        <div id="gallery" style="display:none;">
            <a href="#">
                <img alt="Lemon Slice" src="images/borderlands-logo.png" data-image="images/borderlands-logo.png" data-description="This is a Lemon Slice" style="display:none">
            </a>
            <a href="#">
                <img alt="Lemon Slice" src="images/tiny%20tina.png" data-image="images/tiny%20tina.png" data-description="This is a Lemon Slice" style="display:none">
            </a>
            <a href="#">
                <img alt="Lemon Slice" src="images/pg_2.jpg" data-image="images/pg_2.jpg" data-description="This is a Lemon Slice" style="display:none">
            </a>
            <a href="#">
                <img alt="Lemon Slice" src="images/pg_3.jpg" data-image="images/pg_3.jpg" data-description="This is a Lemon Slice" style="display:none">
            </a>
            <a href="#">
                <img alt="Lemon Slice" src="images/sirenPortrait.png" data-image="images/sirenPortrait.png" data-description="This is a Lemon Slice" style="display:none">
            </a>
            <a href="#">
                <img alt="Lemon Slice" src="images/pg_8.jpg" data-image="images/pg_8.jpg" data-description="This is a Lemon Slice" style="display:none">
            </a>
            <a href="#">
                <img alt="Lemon Slice" src="images/pg_9.jpg" data-image="images/pg_9.jpg" data-description="This is a Lemon Slice" style="display:none">
            </a>
            <a href="#">
                <img alt="Lemon Slice" src="images/assassinPortrait.png" data-image="images/assassinPortrait.png" data-description="This is a Lemon Slice" style="display:none">
            </a>
            <a href="#">
                <img alt="Lemon Slice" src="images/Krieg.png" data-image="images/Krieg.png" data-description="This is a Lemon Slice" style="display:none">
            </a>
        </div>
        <script type="text/javascript">
            jQuery(document).ready(function () {

                jQuery("#gallery").unitegallery({
                    tiles_type: "justified",
                    tile_enable_icons: true,
                    //tile_show_link_icon: true,
                    tile_enable_textpanel: true,
                    tile_textpanel_source: "title",
                    tile_textpanel_appear_type: "slide",
                    tile_textpanel_position: "inside_bottom",
                    tile_textpanel_offset: 0,
                    theme_gallery_padding: 20,
                    tiles_justified_space_between: 20,
                    tiles_justified_row_height: 300
                });

            });
        </script>
    </section>

    <section class="seccion-footer">
        <div class="footer"> <a class="footer-link" href="https://opensource.org/licenses/MIT" target="_blank">Copyright</a> <a class="footer-link" href="http://store.steampowered.com/" target="_blank">Steam</a> <a class="footer-link" href="https://www.reddit.com/r/borderlands" target="_blank">Reddit</a>
            <p> Derechos Pertenecientes a Gearbox Software. </p>
        </div>
    </section>
</body>


</html>
